name: Deploy


env:
  VPS_IP: 91.218.230.97
  VPS_USERNAME: root
  DIR: /home/vt2412
  GIT_BRANCH: origin/main


on:
  push:
    branches:
      - main

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: "refresh git & restart docker"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.VPS_IP }}
          username: ${{ env.VPS_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
                    git fetch --all
                    git reset --hard ${{ env.GIT_BRANCH }}
          #            cd ${{ env.DIR }}

  #  deploy_composer_stop:
  #    runs-on: ubuntu-latest
  #    needs: deploy
  #    steps:
  #      - uses: appleboy/ssh-action@master
  #        with:
  #          host: ${{ env.VPS_IP }}
  #          username: ${{ env.VPS_USERNAME }}
  #          key: ${{ secrets.DEPLOY_KEY_DOCKER24 }}
  #          script: |
  #            cd ${{ env.DIR }}
  #            docker-compose down --remove-orphans




  deploy_composer:
    runs-on: ubuntu-latest
    #    needs: deploy_composer_stop
    needs: deploy
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ env.VPS_IP }}
          username: ${{ env.VPS_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
#            composer i --no-dev
            composer i

  deploy_composer_db:
    runs-on: ubuntu-latest
    needs: deploy_composer
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ env.VPS_IP }}
          username: ${{ env.VPS_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}

          script: |
            php artisan migrate:fresh --seed

          #            cd ${{ env.DIR }}
          #            /usr/local/php/cgi/8.2/bin/php composer.phar i --no-dev


  deploy_npm:
    runs-on: ubuntu-latest
    #    needs: deploy_composer_stop
    needs: deploy_composer
    steps:
      - uses: appleboy/ssh-action@master
        with:

          host: ${{ env.VPS_IP }}
          username: ${{ env.VPS_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}

          script: |
            npm i
            npm run build
            npx tailwindcss -i ./resources/css/app.css -o ./public/css/output.css
            

  sms_start:
    runs-on: ubuntu-latest
    steps:
      - name: send telega
        uses: appleboy/telegram-action@master
        with:
          # to: ${{ secrets.TELEGRAM_TO }}
          to: 360209578, phpcat,
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            🐥🐥🐥 ${{ github.repository }}
            ${{ github.event_name }} > ${{ github.event.head_commit.message }}
            👨🏻‍💻 ${{github.actor}} (${{ github.run_id }})

  sms_end:
    runs-on: ubuntu-latest
#    needs: [deploy_composer, deploy_npm]
    needs: [deploy_composer_db, deploy_npm]
#    needs: deploy_composer_db
    steps:
      - name: send telega
        uses: appleboy/telegram-action@master
        with:
          # to: ${{ secrets.TELEGRAM_TO }}
          to: 360209578, phpcat,
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            🍀🍀🍀 ${{ github.repository }}
            ${{ github.event_name }} > ${{ github.event.head_commit.message }}
            👨🏻‍💻 ${{github.actor}} (${{ github.run_id }})


  # Шаг для отправки сообщения об ошибке
  sms_error:
    runs-on: ubuntu-latest
    if: failure()  # Отправляем сообщение только в случае ошибки
    steps:
      - name: send error telega
        uses: appleboy/telegram-action@master
        with:
          to: 360209578, phpcat,
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ❌❌❌ Ошибка в ${{ github.repository }}
            Действие: ${{ github.event_name }} > ${{ github.event.head_commit.message }}
            Ошибку вызвал: 👨🏻‍💻 ${{github.actor}} (${{ github.run_id }})
